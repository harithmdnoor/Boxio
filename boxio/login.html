<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Boxio" />
    <meta name="description" content="blank" />
    <title>Login Screen</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="loginform">
        <h1>Login</h1>
        <fieldset>
            <a class="subname">Username:</a> <input type="text" name="username" id="name" /><br />
            <a class="subpass">Password:</a> <input type="password" name="password" id="pass" /><br />
            <button type="button" class="enterbtn" onclick="verify()">Submit</button>
            <input type="reset" />
        </fieldset>
    </form>
</body>
</html>
