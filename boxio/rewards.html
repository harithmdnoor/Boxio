<head>

    <link rel="stylesheet" href="styles.css">

            float: left;
            width: 33.33%;

        .row::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <h1>Rewards</h1>


    <div class="row">
        <div class="column">
            <p>Highlighter - 1st Place</p>
            <img src="highlighter.jpg" alt="Snow" style="width:100%">
        </div>
        <div class="column">
            <p>Pen - 2nd Place</p>
            <img src="pen.jpg" alt="Forest" style="width:100%">
        </div>
        <div class="column">

            <img src="eraser.jpg" alt="Mountains" style="width:100%">
        </div>
    </div>
