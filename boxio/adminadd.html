        <h3>Add Teacher</h3>
        <form name="teacherForm" action="/app.js" onsubmit="return validateForm()" method="post">
            Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" id="teacherName"> <br />

            Admin:&nbsp;&nbsp;&nbsp;&nbsp;<select id="isAdmin">

            <button id="teacherbtn" type="button" class="enterbtn" onclick="addteacher()">Submit</button>
